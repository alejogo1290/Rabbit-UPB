<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/09044e3994.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>RABBIT</title>
</head>
<body>
    <header>
        <div class="cont-logo">
            <a href="index.html"><img class ="logo" src="images/logo.svg" alt="logo"></a>
        </div>
        <nav class="menu">
            <ul class = "lista">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="camisetas.html">Camisetas</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li class="activo"><a  href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="contenedor-contacto">
        <h1>CONTACTATE CON NOSOTROS</h1>
       <div class="cont-form">
            <form class="container" id="formulario" novalidate method="post">
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <select name="asunto" class="form-control" id="asunto" required>
                        <option value="queja">Queja o reclamo</option>
                        <option value="felicitacion">Felicitación</option>
                        <option value="garantia">Garantía</option>
                        <option value="devolucion">Devolución</option>
                        <option value="otro">Otro</option>
                    </select> 
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Escriba su correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" class="form-control" id="mensaje" cols="30" rows="10" placeholder="Escriba su mensaje acá" required></textarea>
                </div>
                <div class="form-group">
                    <label for="adjunto">Archivos adjuntos</label>
                    <input type="file">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Restablecer</button>
                </div>
             
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="cont-footer">
            <div class="icono">
                <a href="https://www.instagram.com/rabbit.wear/" target="_blank"><i class="fab fa-instagram"></i></a>
                <h3 class="texto-icono">Síguenos en Instagram</h3>
            </div>
            <div class="icono">
                <a href="https://api.whatsapp.com/send?phone=573042095415&text=!!Hola%20Rabbit!!%20Quiero%20m%C3%A1s%20informaci%C3%B3n%20de%20los%20productos%20" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <h3 class="texto-icono">Escríbenos al WhatsApp</h3>
            </div>
            <div class="icono">
                <img src="images/pagos.png" alt="pagos" class="pagos-img">
                <h3 class="texto-icono">Medios de pago</h3>
            </div>
        </div>
        <div class="autor">
            <h3 class="texto-icono">RABBIT por <a class="alejo" href="autor.html">Alejandro Gómez</a> - Todos los derechos reservados 2021</h3>
        </div>
    </footer>
    <script src="js/vendor/pristine.min.js"></script>
    <script src="js/validar.js"></script>
   
</body>
</html>
